<body>
      <!-- wrapper -->
       <div class="w-[100vw] h-[100vh] bg-[url('/countpic.png')] flex flex-col items-center justify-center gap-10">
            <div class=" underline italic  font-bold text-[50px]   ">Increment And Dcement </div>
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5 ">
          <!-- negative  -->
          <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
            <i class="fa-solid fa-minus" ></i>
          </button>
        <div  id ="counter" class="font-bold">
            0
        </div>  
        <!-- positive -->

        <button onclick="increment()" class="border-r-2 border-[#bfbfbf] pr-5">
            <i class="fa-solid fa-plus" ></i>
    
          </button>
        </div>   


        </div>
       
        <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
